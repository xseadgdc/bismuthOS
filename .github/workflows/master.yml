name: Bulk Fork Components
on: 
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of repos to fork (e.g., 5)'
        required: true
        default: '5'

jobs:
  fork_repos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Manifest Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures the runner pulls actual file content, not just refs

      - name: Parse and Mirror
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}
        run: |
          # 1. Force use the large full.xml
          MANIFEST_FILE="full.xml"
          echo "Using manifest source: $MANIFEST_FILE"

          # 2. Robust Extraction
          # Use '|| true' to prevent grep from failing the job if it finds no match
          # We use a pattern that finds 'name=' followed by either " or '
          REPOS=$(grep -i '<project' "$MANIFEST_FILE" | sed -E "s/.*name=['\"]([^'\"]+)['\"].*/\1/" | grep -v '\.xml' | head -n ${{ github.event.inputs.limit }}) || true

          if [ -z "$REPOS" ]; then
            echo "ERROR: Extraction still returned no results. Printing first 10 lines of manifest for debug:"
            head -n 10 "$MANIFEST_FILE"
            exit 1
          fi

          # 3. Process the loop
          for REPO in $REPOS; do
            NAME=$(echo "$REPO" | sed 's/\//-/g')
            echo "Processing: $REPO as $NAME"

            gh repo create "$NAME" --public --description "chromiumos: $REPO" || echo "Repo may already exist"

            git clone --mirror "https://chromium.googlesource.com/chromiumos/$REPO.git" temp-dir
            cd temp-dir

            git remote add github "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository_owner }}/$NAME.git"
            git push --mirror github

            cd ..
            rm -rf temp-dir
            echo "Mirrored: $NAME"
          done   
