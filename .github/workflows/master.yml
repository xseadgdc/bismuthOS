name: Bulk Fork Components
on: 
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of repos to fork (e.g., 5)'
        required: true
        default: '5'

jobs:
  fork_repos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Manifest Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures the runner pulls actual file content, not just refs

      - name: Parse and Mirror
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}
        run: |
          # 1. Verify manifest existence
          MANIFEST_FILE="full.xml"
          if [ ! -f "$MANIFEST_FILE" ]; then
            echo "ERROR: $MANIFEST_FILE not found."
            exit 1
          fi

          # 2. Indestructible Extraction using Perl
          # This looks for 'name=' followed by either " or ' and captures until the closing quote
          REPOS=$(perl -ne 'print "$1\n" if /name=["\x27]([^"\x27]+)["\x27]/' "$MANIFEST_FILE" | grep -v '\.xml' | head -n ${{ github.event.inputs.limit }})

          if [ -z "$REPOS" ]; then
            echo "ERROR: Extraction failed. Printing manifest snippet for debug:"
            grep "<project" "$MANIFEST_FILE" | head -n 5
            exit 1
          fi
          
          # 3. Process the loop
          for REPO in $REPOS; do
            NAME=$(echo "$REPO" | sed 's/\//-/g')
            echo "Processing: $REPO as $NAME"

            gh repo create "$NAME" --public --description "chromiumos: $REPO" || echo "Repo may already exist"

            git clone --mirror "https://chromium.googlesource.com/chromiumos/$REPO.git" temp-dir
            cd temp-dir

            git remote add github "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository_owner }}/$NAME.git"
            git push --mirror github

            cd ..
            rm -rf temp-dir
            echo "Mirrored: $NAME"
          done   
