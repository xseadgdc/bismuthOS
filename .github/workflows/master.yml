name: Bulk Fork Components
on: 
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of repos to fork (e.g., 5)'
        required: true
        default: '5'

jobs:
  fork_repos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Manifest Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures the runner pulls actual file content, not just refs

      - name: Parse and Mirror
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}
        run: |
          # 1. Locate the correct manifest file
          # We search for any XML containing "<project>" tags to avoid symlink issues
          MANIFEST_FILE=$(grep -l "<project>" *.xml | head -n 1)
          
          if [ -z "$MANIFEST_FILE" ]; then
            echo "ERROR: Could not find any XML file containing <project> tags."
            ls -la # Log files for debugging
            exit 1
          fi
          echo "Using manifest source: $MANIFEST_FILE"

          # 2. Extract project names 
          # Improved regex to handle the specific spacing in your XML snippet
          REPOS=$(grep -E '<project' "$MANIFEST_FILE" | sed -E 's/.*name="([^"]+)".*/\1/' | grep -v '\.xml' | head -n ${{ github.event.inputs.limit }})

          if [ -z "$REPOS" ]; then
            echo "ERROR: Extraction failed. REPOS variable is empty."
            exit 1
          fi

          for REPO in $REPOS; do
            NAME=$(echo "$REPO" | sed 's/\//-/g')
            echo "Processing: $REPO as $NAME"

            gh repo create "$NAME" --public --description "chromiumos: $REPO" || echo "Repo may already exist"

            git clone --mirror "https://chromium.googlesource.com/chromiumos/$REPO.git" temp-dir
            cd temp-dir

            git remote add github "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository_owner }}/$NAME.git"
            git push --mirror github

            cd ..
            rm -rf temp-dir
            echo "Mirrored: $NAME"
          done   
